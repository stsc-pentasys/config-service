server:
  port: 9090
management:
  port: 9091
spring:
  cloud:
    config:
      server:
        git:
          uri: https://sot-vgit-01p.int.diraba.de/git/portal/iam/configurations.git
          username: ${git.username}
          password: ${git.password}
          basedir: target/config
        health:
          repositories:
            sessionmanager:
              label: master
              profiles: production
          enabled: true

endpoints:
  metrics:
    sensitive: false
  health:
    sensitive: false
logging:
  level:
    org:
      springframework:
        cloud:
          config: DEBUG
