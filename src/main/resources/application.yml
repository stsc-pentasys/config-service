server:
  port: 9090
management:
  port: 9091
# TODO Add security configuration
# TODO Add property spring.cloud.config.server.git.url
spring:
  cloud:
    config:
      server:
        git:
          basedir: target/config
        health:
          repositories:
            sessionmanager:
              label: master
              profiles: development
          enabled: true

endpoints:
  metrics:
    sensitive: false
  health:
    sensitive: false
logging:
  level:
    org:
      springframework:
        cloud:
          config: DEBUG
